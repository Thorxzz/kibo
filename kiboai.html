<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="kiboai.css">
    <link rel="icon" href="assets/img/logo.png">
    <title>Kibo</title>
</head>

<body>

    <div class="container">
        <a href="index.html" class="header" style="text-decoration: none;">
            <img src="assets/img/logo.png" alt="" style="padding-right: 10px;">
            <h3>Kibo Ai</h3>
        </a>

        <div class="chat-container">
            <div id="chat-log"></div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plane" id="button-icon"></i>
            </button>
        </div>

    </div>


    <script src="kiboai.js"></script>
</body>

</html>
